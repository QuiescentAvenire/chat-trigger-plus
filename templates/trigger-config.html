<form>
  <table>
    <thead>
      <tr>
        <th>Actor ID</th>
        <th>Roll Value (1–20)</th>
        <th>Animation Path</th>
        <th>Macro ID</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each triggers as |t idx|}}
        <tr>
          <td>
            <input type="text"
                   name="triggers[{{idx}}].actorId"
                   value="{{t.actorId}}"
                   placeholder="Actor ID">
          </td>
          <td>
            <input type="number"
                   name="triggers[{{idx}}].triggerValue"
                   value="{{t.triggerValue}}"
                   min="1" max="20"
                   placeholder="1–20">
          </td>
          <td>
            <input type="text"
                   name="triggers[{{idx}}].filePath"
                   value="{{t.filePath}}"
                   placeholder="Animation path">
          </td>
          <td>
            <input type="text"
                   name="triggers[{{idx}}].macroId"
                   value="{{t.macroId}}"
                   placeholder="Macro ID">
          </td>
          <td>
            <button type="button" class="remove-row">–</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <footer>
    <button type="button" class="add-row">Add Trigger</button>
    <button type="submit">Save Changes</button>
  </footer>
</form>
